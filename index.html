<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <title>Frontend Mentor | Expenses chart component</title>

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <!-- CSS -->
        <link
            rel="stylesheet"
            href="./node_modules/normalize.css/normalize.css"
        />
        <link rel="stylesheet" href="style.css" />
        <!-- Google Fonts -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <main>
            <h1 class="sr-only">Expenses chart</h1>
            <section class="balance">
                <div class="balance__info">
                    <div class="balance__title">My balance</div>
                    <div class="balance__value">$921.48</div>
                </div>
                <div class="balance__img">
                    <img src="./images/logo.svg" alt="" />
                </div>
            </section>

            <section class="spending">
                <div class="spending__graph graph">
                    <h2 class="graph__title">Spending - Last 7 days</h2>
                    <div class="graph__bars">
                        <div class="graph__bar bar">
                            <div class="bar__bar"></div>
                            <div class="bar__day">mon</div>
                        </div>
                        <div class="graph__bar bar">
                            <div class="bar__bar"></div>
                            <div class="bar__day">tue</div>
                        </div>
                        <div class="graph__bar bar">
                            <div class="bar__bar"></div>
                            <div class="bar__day">wed</div>
                        </div>
                        <div class="graph__bar bar">
                            <div class="bar__bar"></div>
                            <div class="bar__day">thu</div>
                        </div>
                        <div class="graph__bar bar">
                            <div class="bar__bar"></div>
                            <div class="bar__day">fri</div>
                        </div>
                        <div class="graph__bar bar">
                            <div class="bar__bar"></div>
                            <div class="bar__day">sat</div>
                        </div>
                        <div class="graph__bar bar">
                            <div class="bar__bar"></div>
                            <div class="bar__day">sun</div>
                        </div>
                    </div>
                </div>
                <div class="spending__total total">
                    <div>
                        <div class="total__title">Total this month</div>
                        <div class="total__value">$478.33</div>
                    </div>
                    <div class="total__diff diff">
                        <div class="diff__value">+2.4%</div>
                        <div class="diff__title">from last month</div>
                    </div>
                </div>
            </section>
        </main>
    </body>
</html>
